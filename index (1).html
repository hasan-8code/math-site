
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math ðŸ§­</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 640px;
      margin: 20px auto;
      padding: 0 10px;
      text-align: center;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWmmMf96_yLY5vvKQo9miz5M4R3bSbJmt5rGEeJFzSFEPO0Fd33w2zxfut&s=10');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      color: white;
      min-height: 100vh;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }
    h2 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      user-select: none;
    }
    #player {
      width: 100%;
      height: 360px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      margin-top: 15px;
    }
    #playlist {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
    }
    .video-item {
      display: flex;
      align-items: center;
      cursor: pointer;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.2s;
      background-color: rgba(255 255 255 / 0.1);
    }
    .video-item:hover {
      background-color: rgba(255 255 255 / 0.3);
    }
    .thumbnail {
      width: 120px;
      height: 68px;
      flex-shrink: 0;
      border-radius: 4px;
    }
    .title {
      margin-left: 10px;
      font-size: 14px;
      text-align: left;
      flex-grow: 1;
      color: white;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Math ðŸ§­</h2>
  <div id="player"></div>
  <div id="playlist"></div>

  <script>
    const playlistId = 'PLheQ26MMgFDorjaNXP_ZmKa29VTytoZeE';

    let player;
    let videos = [];

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        playerVars: {
          listType: 'playlist',
          list: playlistId,
          controls: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: () => {
            loadPlaylist();
          },
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      updateActiveVideo(player.getPlaylistIndex());
    }

    function updateActiveVideo(index) {
      const items = document.querySelectorAll('.video-item');
      items.forEach((item, i) => {
        item.style.backgroundColor = i === index ? 'rgba(255 255 255 / 0.4)' : 'rgba(255 255 255 / 0.1)';
      });
    }

    function loadPlaylist() {
      videos = player.getPlaylist();
      const playlistDiv = document.getElementById('playlist');
      playlistDiv.innerHTML = '';
      videos.forEach((videoId, index) => {
        const item = document.createElement('div');
        item.className = 'video-item';
        item.dataset.index = index;

        const thumb = document.createElement('img');
        thumb.className = 'thumbnail';
        thumb.src = `https://img.youtube.com/vi/${videoId}/default.jpg`;
        item.appendChild(thumb);

        const titleDiv = document.createElement('div');
        titleDiv.className = 'title';
        titleDiv.textContent = `Math_${index + 1}`;
        item.appendChild(titleDiv);

        item.onclick = () => {
          player.playVideoAt(index);
          updateActiveVideo(index);
        };

        playlistDiv.appendChild(item);
      });
      updateActiveVideo(player.getPlaylistIndex());
    }
  </script>
</body>
</html>
